<nav class="panel">
  <p class="panel-heading is-radiusless">
    หน้าแรก
  </p>
  <a href="{{ site.baseurl | append: '/' }}" class="panel-block {% if page.url == '/' %}is-active{% endif %}">
    <span class="panel-icon">
      <i class="fas fa-bookmark"></i>
    </span>
    เอกสารหลัก
  </a>
  <a href="{{ site.baseurl | append: '/news' }}" class="panel-block">
    <span class="panel-icon">
      <i class="far fa-newspaper"></i>
    </span>
    ข่าวสาร
  </a>
  <a href="{{ site.baseurl | append: '/awesome' }}" class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-star"></i>
    </span>
    ข้อมูลที่มีประโยชน์
  </a>
  {% for item in site.data.docs %}
    <p class="panel-heading is-radiusless">
      {{ item.title }}
    </p>
    {% for sub-item in item.docs %}
      {% assign url = item.url | prepend: "/docs/" | append: "/" | append: sub-item.url | append: "/" %}
      <a href="{{ url | prepend: site.baseurl }}" class="panel-block {% if page.url == url %}is-active{% endif %}">
        <span class="panel-icon">
          <i class="fas fa-book"></i>
        </span>
        {{ sub-item.title }}
      </a>
    {% endfor %}
  {% endfor %}
</nav>
